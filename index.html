<!doctype html>
<html>
    <head>
        <title>Editor</title>

        <meta name="description" content="Our first page">
        <meta name="keywords" content="html tutorial template">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
        <link rel="stylesheet" href="css/icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--Menu Bar-->
        <div>
            <!--Toggle Transition Element: Must Keep these two spans together (for js purposes)-->
            <span class="material-icons md-36 cursor-pointer radio_button noselect transition t-1">menu</span>
            <span class="material-icons md-36 cursor-pointer radio_button noselect transition t-2 no_opacity" style="position: relative" id="menu_close_button">close</span>

            <span class="material-icons md-36 cursor-pointer radio_button noselect transition t-1">play_arrow</span>
            <span class="material-icons md-36 cursor-pointer radio_button noselect transition t-2 no_opacity" style="position: relative" id="play_pause_button">pause</span>

            <span class="material-icons md-36 cursor-pointer radio_button noselect transition t-1">radio_button_unchecked</span>
            <span class="material-icons md-36 cursor-pointer radio_button noselect transition t-2 no_opacity red600" style="position: relative" id="record_button">radio_button_checked</span>
        </div>

        <!--Viewing Canvas-->
        <div>
            <canvas class="zdog-canvas" width="500px" height="500px"></canvas>
        </div>

        <!--Right Click Menu-->
        <ul id="right-click-menu" hidden>
            <div>Add Shape</div>
            <hr>
            <li>Anchor</li>
            <li>Rect</li>
            <li>RoundedRect</li>
            <li>Ellipse</li>
            <li>Polygon</li>
            <li>Hemisphere</li>
            <li>Cone</li>
            <li>Cylinder</li>
            <li>Box</li>
        </ul>

        <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/Zdog/Cursor.js"></script>
        <script src="js/Zdog/ZdogElement.js"></script>
        <script src="js/Zdog/ZdogCollection.js"></script>
        <script src="js/Zdog/ZdogView.js"></script>
    </body>
</html>
